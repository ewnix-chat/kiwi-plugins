<script>
kiwi.plugin('custom-avatars', function(kiwi) {
    // Function to check if an image exists at a given URL
    function imageExists(url, callback) {
        var img = new Image();
        img.onload = function() { callback(true); };
        img.onerror = function() { callback(false); };
        img.src = url;
    }

    // Function to update avatars
    function updateAvatars() {
        var activeBuffer = kiwi.state.getActiveBuffer();
        if (activeBuffer && activeBuffer.users) {
            var usersArray = Object.values(activeBuffer.users);
            usersArray.forEach(function(user) {
                var username = user.nick;
                var avatarURL = 'http://sjc1.vultrobjects.com/ewnix-avatars/' + username.toLowerCase() + '/avatar.png';
                imageExists(avatarURL, function(exists) {
                    if (exists) {
                        kiwi.state.addUser(activeBuffer.networkid, {nick: username, avatar: {
                            small: avatarURL
                        }});
                    }
                });
            });
        }
    }

    // Set a listener for IRC messages
    kiwi.on('irc.message', function(event, network) {
        var nick = event.nick;
        var avatarURL = 'http://sjc1.vultrobjects.com/ewnix-avatars/' + nick.toLowerCase() + '/avatar.png';
        imageExists(avatarURL, function(exists) {
            if (exists) {
                kiwi.state.addUser(network.id, {nick: nick, avatar: {
                    small: avatarURL
                }});
            }
        });
    });

    // Set a listener for the irc.registered event
    kiwi.on('irc.registered', function() {
        setTimeout(updateAvatars, 1000); // Call the updateAvatars function after a 1s delay
    });
});
